ansible_python_interpreter: /usr/bin/python3

# defines all user accounts we want to setup
accounts:
  users:
    - name: "wohlgemuth"
      ssh_keys:
        - "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
    - name: "sajjan"
      ssh_keys:
        - "ssh-rsa  sajjan@S-MPB"
    - name: "diego"
      ssh_keys:
        - "ssh-rsa  diego@farnsworth"


##
# poor mans vpn
#
sshuttle:
  - route:
    owner: wohlgemuth
    # we want to route all traffic using this host
    gateway: "a2800903d1e0.sn.mynetname.net:2022"
    destination: "192.168.88.20/32"
    alias: "tunnel.home"

##
# defined aliases
alias:
  - command:
    owner: wohlgemuth
    name: ssh venus.fiehnlab.ucdavis.edu
    alias: ssh.venus

  - command:
    owner: wohlgemuth
    name: ssh blonde.fiehnlab.ucdavis.edu
    alias: ssh.blonde

  - command:
    owner: wohlgemuth
    name: ssh a2800903d1e0.sn.mynetname.net -p 2022
    alias: ssh.home

  - command:
    owner: wohlgemuth
    name: ssh main.fiehnlab.ucdavis.edu
    alias: ssh.work

  - command:
    owner: wohlgemuth
    name: ssh thinkpad-t480s.office.fiehnlab.ucdavis.edu
    alias: ssh.thinkpad
##
# configures the virtual machines for this group
# which require to be created and deployed on each node
#
virtual_machines:

  - machine:
    name: test
    cpus: 1
    memory: 8192
    storage_size: 20000
    network: br.test
    pool: nvme

  - machine:
    name: prod
    cpus: 1
    memory: 8192
    storage_size: 20000
    network: br.prod
    pool: nvme


##
# system wide python interpreter
ansible_python_interpreter: /usr/bin/python3

##
# defines all user accounts we want to setup
accounts:
  users:
    - name: "wohlgemuth"
      ssh_keys:
        - "ssh-rsa  wohlgemuth@blade"
        - "ssh-rsa  wohlgemuth@test-ansible-1"


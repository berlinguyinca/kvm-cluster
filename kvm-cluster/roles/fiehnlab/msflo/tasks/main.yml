---
- name: "configure nfs mount"
  include_role:
    name: fiehnlab/nfs-mount-init
  tags:
    - deploy_msflo

- name: "deploying MS-FLO"
  when:
    - "'docker_swarm_manager' in group_names"
  docker_stack:
    state: present
    name: msflo
    compose: "{{git.remote_directory}}/msflo/docker-compose-nfs.yml"
  environment:
    MNT_HOST: "{{nfs.host}}"
    MNT_PATH: "/mnt/{{nfs_cluster}}/{{nfs_dir}}"

  tags:
    - deploy_msflo
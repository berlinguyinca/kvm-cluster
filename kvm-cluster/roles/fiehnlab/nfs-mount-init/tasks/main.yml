---
- name: "mount the desired nfs folder"
  when:
    - "'docker_swarm_manager' in group_names"
  mount:
    path: /mnt/nfs
    src: "nas1.nas.fiehnlab.ucdavis.edu:/mnt/{{mount}}"
    fstype: nfs
    state: mounted
  tags:
    -nfs

- name: "create service folder on nfs mount"
  when:
    - "'docker_swarm_manager' in group_names"
  file:
    path: "/mnt/nfs/{{dir}}"
    state: directory
  tags:
    -nfs

- name: "create placeholder file to enable nfs mounting from docker"
  when:
    - "'docker_swarm_manager' in group_names"
  file:
    path: "/mnt/nfs/{{dir}}/.docker"
    state: touch
  tags:
    -nfs

- name: "unmount nfs folder"
  when:
    - "'docker_swarm_manager' in group_names"
  mount:
    path: /mnt/nfs
    state: absent
  tags:
    -nfs

---

##
# where do we want to store git checkout modules during the install stage
# these should NOT be ever deleted, you choose wisely
git:
  directory: "/mnt/git"

##
# docker based configurations
# these are basically all the modules, which you would like to have deployed
# by default
docker:

  ##
  # which fork do you want to use for swarmprom
  swarmprom:
    repo:  https://github.com/metabolomics-us/swarmprom.git
    deploy: true

  ##
  # which fork do you want to use for the elk logstash
  elk:
    repo: https://github.com/metabolomics-us/docker-elk.git
    deploy: true

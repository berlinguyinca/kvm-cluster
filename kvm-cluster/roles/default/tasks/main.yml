---


- name: check hosts for ping
  ping:

- name: fail if hosts not all up
  run_once: true
  assert:
    that:
      - ansible_play_hosts == ansible_play_hosts_all

- import_role:
        name: ypsman.ipv6_disable
- name: "remove cloud init crap"
  apt:
    name: cloud-init
    state: absent

- name: "configure a sensible hostname"
  shell: "hostnamectl set-hostname {{ inventory_hostname }}"

- name: "install default utilities"
  apt:
    name: [git,mc,mtr,htop,nmap,sysstat,tmux, python3-pip]
    update_cache: true
    state: latest


- name: Add the user wohlgemuth
  user:
          name: wohlgemuth
          comment: Gert Wohlgemuth
          groups: docker
          shell: /bin/bash
          generate_ssh_key: yes
          ssh_key_bits: 2048
          ssh_key_file: .ssh/id_rsa
          append: true
          authorized_key:
                  state: present
                  key: "ssh-rsa  wohlgemuth@leela" 


---
- hosts: all
  gather_facts: True
  become_user: root
  become: true

# Clone docker-swarm-cluster repository locally first which will later be
# pushed to the manager nodes. Requires git ssh access to BitBucket repository
- hosts: 127.0.0.1
  connection: local
  tasks:
    - import_role:
        name: fiehnlab-utils/docker-swarm-repository-clone

- hosts: kvm_vm_prod_cluster
  tasks:
    - name: "configure user accounts"
      include_role:
        name: users
      vars:
        user: "{{kvm_user}}"
      loop: "{{accounts.users}}"
      loop_control:
        loop_var: "kvm_user"

    - import_role:
        name: network

    - import_role:
        name: default

    - import_role:
        name: docker

    - import_role:
        name: elk
      vars:
        nfs_cluster: prod
        nfs_dir: logging_elasticsearch

    - import_role:
        name: monitoring

    #
    # Fiehn Lab service definitions
    #

    # Second step in updating docker swarm config on manager nodes
    - import_role:
        name: fiehnlab-utils/docker-swarm-repository-synchronize

    # Docker Swarm Proxy
    - import_role:
        name: fiehnlab/proxy

    # Docker registry, required for most fiehnlab services
    - import_role:
        name: fiehnlab/docker-registry
      vars:
        nfs_cluster: prod
        nfs_dir: docker-registry

    # Services
    - import_role:
        name: fiehnlab/binbase

    - import_role:
        name: fiehnlab/binvestigate

    - import_role:
        name: fiehnlab/binview

    - import_role:
        name: fiehnlab/cdn

    - import_role:
        name: fiehnlab/cfb

    - import_role:
        name: fiehnlab/chemrich

    - import_role:
        name: fiehnlab/cts

    - import_role:
        name: fiehnlab/eureka

    - import_role:
        name: fiehnlab/exposome

    - import_role:
        name: fiehnlab/mida

    - import_role:
        name: fiehnlab/metabox

    - import_role:
        name: fiehnlab/metamapp

    - import_role:
        name: fiehnlab/metcor

    - import_role:
        name: fiehnlab/metda

    - import_role:
        name: fiehnlab/minix
    
    - import_role:
        name: fiehnlab/mona
      vars:
        nfs_cluster: prod
        nfs_dir: mona

    - import_role:
        name: fiehnlab/msflo
      vars:
        nfs_cluster: prod
        nfs_dir: msflo

    - import_role:
        name: fiehnlab/ontology

    - import_role:
        name: fiehnlab/rabbitmq

    - import_role:
        name: fiehnlab/serrf

    - import_role:
        name: fiehnlab/spell

    - import_role:
        name: fiehnlab/splash

    - import_role:
        name: fiehnlab/stats

    - import_role:
        name: fiehnlab/testfserv
